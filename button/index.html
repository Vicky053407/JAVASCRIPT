<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button types with events</title>
    <script src="./one.js" type="text/javascript"></script>
</head>
<body>
    <button style="background-color: red;" onmouseover="mouseover()" id="abc">mouseover</button>
    <button style="background-color: yellow;" onmouseout="mouseout()" id="bcd">mouseover</button>
</body>
</html>
