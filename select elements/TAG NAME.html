<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Name</title>
</head>
<body>
    <h1>Heading 1</h1>
    <p>sub words</p>
    <h1>Heading 2</h1>
    <p>sub words</p>
    <h6>The End</h6>
    <button onclick="calc()">Count</button>
</body>
</html>
<script>
    var heading = document.getElementsByTagName("h1");
    function calc(){
        alert("Total Count : "+heading.length);
    }
</script>
